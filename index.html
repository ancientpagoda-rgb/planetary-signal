<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planetary Signal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Planetary Signal</h1>
      <p class="tagline">Ambient soundscapes driven by live cosmic, planetary, and human data.</p>
    </header>

    <section class="controls" aria-label="Audio controls">
      <div class="transport">
        <button id="startButton">Start Audio</button>
        <button id="stopButton" disabled>Stop</button>
      </div>
      <div class="layers">
        <h2>Layers</h2>
        <label>
          <input type="checkbox" id="cosmicLayerToggle" checked />
          Cosmic Layer
        </label>
        <label>
          <input type="checkbox" id="planetaryLayerToggle" checked />
          Planetary Layer
        </label>
        <label>
          <input type="checkbox" id="humanLayerToggle" checked />
          Human Systems Layer
        </label>
      </div>
    </section>

    <section class="status" aria-label="Data status">
      <h2>Data Feeds</h2>
      <ul>
        <li>Cosmic: <span id="cosmicStatus">idle</span></li>
        <li>Planetary: <span id="planetaryStatus">idle</span></li>
        <li>Human Systems: <span id="humanStatus">idle</span></li>
      </ul>
      <p class="note">Audio starts only after you press <strong>Start Audio</strong>. Data updates every few minutes.</p>
    </section>

    <footer>
      <p>V1 Â· Ambient data sonification experiment.</p>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
